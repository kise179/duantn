<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main>




		<div class="card mt-3">
			<h5 class="card-header" style="font-family: 'Patrick Hand', cursive;">Your Order <i style="color: red" class="bi bi-box"></i> <i style="color: #DDA0DD" class="bi bi-box"></i> <i style="color: #00FF00" class="bi bi-box"></i></h5>
			<div class="table-responsive text-nowrap">
				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col">No</th>
							<th scope="col">Order No.</th>
							<th scope="col">Order Date</th>
							<th scope="col">Shipping Address</th>
							<th scope="col">Status</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody class="table-border-bottom-0">
						<tr th:each="order,state: ${orders} ">
							<td>[[${state.index}]]</td>
							<td>[[${order.id}]]</td>
							<td>[[${order.createDate}]]</td>
							<td>[[${order.status}?'Đang đợi vận chuyển':'Đả hủy']]</td>
							<td>[[${order.address}]], [[${order.district}]],
								[[${order.province}]]</td>
							<td><a th:href="@{|/order/detail/${order.id}|}"
								style=" color: #7B68EE;font-size: 25px" class="d-grid w-100"><i class="bi bi-search"></i></a></td>
							<td><a th:href="@{|/order/delete/${order.id}|}"
								style=" color: #00CED1; font-size: 25px" class="d-grid w-100"><i class="bi bi-eraser"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<script src="/assets/vendor/libs/jquery/jquery.js"></script>
		<script src="/assets/vendor/libs/popper/popper.js"></script>
		<script src="/assets/vendor/js/bootstrap.js"></script>
		<script
			src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
		<script src="/assets/vendor/js/menu.js"></script>
		<script src="/assets/js/main.js"></script>
		<script async defer src="https://buttons.github.io/buttons.js"></script>
	</main>
</body>
</html>
