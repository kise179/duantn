<!DOCTYPE html>
<meta charset="UTF-8">
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<link rel="stylesheet" href="/assets/css/plugins.min.css"
	type="text/css">
<link rel="stylesheet" href="/assets/css/style.min.css" type="text/css">
<body>
	<main class="row mt-2 m-auto">
		<form action="/report_month" method="get">
		
		<select class="form-select" aria-label="Tháng" name="month" onchange="this.form.submit()" style="width: 200px; margin: auto;" >
			<option selected>Tháng</option>
			<option value="1">Tháng 1</option>
			<option value="2">Tháng 2</option>
			<option value="3">Tháng 3</option>
			<option value="4">Tháng 4</option>
			<option value="5">Tháng 5</option>
			<option value="6">Tháng 6</option>
			<option value="7">Tháng 7</option>
			<option value="8">Tháng 8</option>
			<option value="9">Tháng 9</option>
			<option value="10">Tháng 10</option>
			<option value="11">Tháng 11</option>
			<option value="12">Tháng 12</option>
		</select>
		
	</form>

		<div style="width: 900px; margin: auto;">
			<canvas id="myChart" style="margin-top: 10px"></canvas>
			<p style="margin-left: 70px;font-family: 'Patrick Hand', cursive;" th:each="re,index:${sum}" scope="row">Số Lượng: [[${re.count}]] <br> Tổng: [[${{#numbers.formatDecimal(re.sum,0,'COMMA',2,'POINT')}}]] VND</p>
		</div>

		<script th:inline="javascript">
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
	type: 'line',
	  options: {},
    data: {
        labels: [[${surveyMap.keySet()}]],
        datasets: [{
            label: 'Tháng: '+ [[${month}]] ,
            data: [[${surveyMap.values()}]],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 3
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
	</main>
</body>
</html>
