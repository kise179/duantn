<div class="card">
  <div class="card-header">
    Product Edition
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-4 text-center">
        <label for="image">
          <img ng-src="{{'/assets/images/' + form.image}}" style="max-width: 100%;">
        </label>
      </div>
      <input type="hidden" ng-model="form.discount.id" th:value="2">
      <div class="col-sm-8">
        <div class="row">
          <div class="form-group col-sm-6">
            <div>Name</div>
            <input ng-model="form.name" class="form-control">
          </div>
          <div class="form-group col-sm-6">
            <div>Price</div>
            <input ng-model="form.price" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6">
            <div>Image</div>
            <input type="file" class="form-control" id="image" 
            onchange="angular.element(this).scope().imageChanged(this.files)">
          </div>
          <div class="form-group col-sm-6">
            <div>Category</div>
            <select ng-model="form.category.id" class="form-control">
              <option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
            </select>
          </div>
          
            <div class="form-group col-sm-6">
            <div>Brand</div>
            <select ng-model="form.brand.id" class="form-control">
              <option ng-repeat="b in brands" ng-value="b.id">{{b.name}}</option>
            </select>
          </div>
           <div class="form-group col-sm-6">
            <div>Quantity</div>
            <input ng-model="form.quantity" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6">
            <div>Color</div>
            <input ng-model="form.color"  class="form-control">
          </div>
          <div class="form-group col-sm-6">
            <div>Description</div>
            <textarea ng-model="form.description"  class="form-control" rows="4"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer text-center">
    <button ng-click="create()" type="button" class="btn btn-outline-primary">Create</button>
    <button ng-click="update()" type="button" class="btn btn-outline-warning">Update</button>
    <button ng-click="delete(form)" type="button" class="btn btn-outline-danger">Delete</button>
    <button ng-click="reset()" type="button" class="btn btn-outline-success">Reset</button>
  </div>
</div>
